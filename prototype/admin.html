<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"   href="/css/admin.css">
    <title>Morphocards Prototype Admin</title>
</head>
<body>

    <header><h1>Morphocards Prototype Administration</h1></header>

    <main>
        <div id="boardCards">
            <h3>Cartes plateau</h3>
            <ul id="boardList">

            </ul>
            <form id="boardForm">
                <h5>Ajouter une carte</h5>
                <input type="text" name="valeur" placeholder="Valeur" id="boardInput"/>
                <input type="submit" value="Ajouter" id="boardBtn"/>
            </form>
            <p class="error" id="boardError"></p>
        </div>
        <div id="handCards">
            <h3>Cartes main</h3>
            <ul id="handList">

            </ul>
            <form id="handForm">
                <h5>Ajouter une carte</h5>
                <input type="text" name="valeur" placeholder="Valeur" id="handInput"/>
                <input type="submit" value="Ajouter" id="handBtn"/>
            </form>
            <p class="error" id="handError"></p>
        </div>
        <div id="words">
            <h3>Mots</h3>
            <ul id="wordList">

            </ul>
            <form id="wordForm">
                <h5>Ajouter un mot</h5>
                <select id="words-prefix">
                </select>
                <select id="words-board">
                </select>
                <select id="words-suffix">
                </select>
                <input type="submit" value="Ajouter" id="wordBtn"/>
            </form>
            <p class="error" id="wordError"></p>
        </div>
    </main>
    

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>

</body>
</html>
